image: gradle:jdk12

stages:
  - build
  - test

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - ./notisblokk/gradle/wrapper
    - ./notisblokk/gradle/caches

build:
  stage: build
  script:
    - ./notisblokk/gradlew -Pci=gitlab build

test:
  stage: test
  script:
    - ./notisblokk/gradlew check
